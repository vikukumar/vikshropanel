name: vikshro_panel
description: VIKSHRO Panel - mobile client for panel with WebSocket terminal.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.0.0

dependencies:
  flutter:
    sdk: flutter
  http: ^0.13.6
  crypto: ^3.0.2
  provider: ^6.0.5
  flutter_secure_storage: ^8.0.0
  shared_preferences: ^2.1.1
  web_socket_channel: ^2.4.0
  intl: ^0.18.0
  url_launcher: ^6.1.7
  uuid: ^4.4.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  bdd_widget_test: ^1.2.1
  build_runner: ^2.4.13
  flutter_driver:
    sdk: flutter

